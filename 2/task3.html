<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TASK3</title>
</head>
<body>
	<form name="SuperLera" action="/">
		<p>Имя<Br>
		<input type="text" name="name"></p>
		<p>E-mail<Br>
		<input type="email" name="email"></p>
		<p>Пол<Br>
		<input type="radio" name="sex" value="male">Мужчина</input>
		<input type="radio" name="sex" value="famale">Женщина</input></p>
		<p>Род деятельности<Br>
		<input type="checkbox" name="current status" value="student">Студент</input><Br>
		<input type="checkbox" name="current status" value="employed">Работающий</input><Br>
		<input type="checkbox" name="current status" value="unemployed">Безработный</input></p>
		<p>Дата рождения<Br>
		<select name="month">
			<option value="January" selected="selected">Январь</option>
			<option value="February">Февраль</option>
			<option value="March">Март</option>
			<option value="April">Апрель</option>
			<option value="May">Май</option>
			<option value="June">Июнь</option>
			<option value="July">Июль</option>
			<option value="August">Август</option>
			<option value="Septenber">Сентябрь</option>
			<option value="November">Ноябрь</option>
			<option value="December">Декабрь</option>
		</select>
		<select name="year">
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
			<option value="1996" selected="">1996</option>
			<option value="1997">1997</option>
			<option value="1998">1998</option>
			<option value="1999">1999</option>
		</select></p>
		<p>Умения<Br>
		<select name="skills and technologies" size="7">
			<optgroup label="Tech Skills">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="Javascript">JavaScript</option>
				<option value="git">git</option>
			</optgroup>
			<optgroup label="Soft Skills">
				<option value="Time menagement">Time menagement</option>
				<option value="Proactivity">Proactivity</option>
				<option value="Teamwork">Teamwork</option>
				<option value="Leadership">Leadership</option>
			</optgroup>
		</select></p>
		<p>Фото<Br>
			<input type="file" name="file">
		</p>
		<p>Комментарии<Br>
			<TEXTAREA rows="5" cels="20" name="comments"></TEXTAREA>
		</p>
		<button>Сохранить</button>
		</p>
	</form>
</body>
</html>
